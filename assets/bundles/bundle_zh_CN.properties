#流体
liquid.endfield-industry-liquefied-Xirang.name = 液化息壤
liquid.endfield-industry-liquefied-Xirang.description = 溶解在清水中的息壤，可用于其他材料合成。常用于灌装后通过射流无人机消除武陵地区的动态侵蚀。
liquid.endfield-industry-liquefied-Xirang.details = 将息壤溶于清水，许多人第一次听到这件事时，会认为它无比简单，但实际上，如果没有恰当的设备与技术，操作者仅能获得毫无意义的产物—一如同泡在水中的砂砾。
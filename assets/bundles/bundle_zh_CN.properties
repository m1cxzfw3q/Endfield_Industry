item.endfield-industry-source-ore.name = 源矿
item.endfield-industry-source-ore.description = 以最粗粝的状态被挖掘出来的源石，可在工业系统中进行加工。
item.endfield-industry-source-ore.details = 工业生产活动所必须的基础型矿物

item.endfield-industry-amethyst-ore.name = 紫晶矿
item.endfield-industry-amethyst-ore.description = 内含紫色晶体的岩石，可在工业系统中进行加工。
item.endfield-industry-amethyst-ore.details = 紫晶在精密工业等领域的使用较为广泛，是塔卫二电子工业的基础材料之一

item.endfield-industry-vivianite.name = 蓝铁矿
item.endfield-industry-vivianite.description = 一种天然存在的蓝色合金，可在工业系统中进行加工。

#基础建筑
block.endfield-industry-protocol-core.name = 协议核心
block.endfield-industry-sub-core.name = 次级核心
block.endfield-industry-conveyor.name = 传送带
block.endfield-industry-pipe.name = 管道

#常规建筑
block.endfield-industry-portable-originium-miner.name = 便携源石矿机
block.endfield-industry-portable-originium-miner.description = 用来开采源矿的机械设备，可使用源石完成自供能，不需要通电就可以运作。
block.endfield-industry-portable-originium-miner.details = 该款设备是终末地工业对外销售的主力产品。

block.endfield-industry-electric-miner.name = 电驱矿机
block.endfield-industry-electric-miner.description = 在通电状态下，可以用来开采源矿、紫晶矿的机械设备。
block.endfield-industry-electric-miner.details = 因各项数据过于平均，该款设备在开拓区的销量并不算好。

block.endfield-industry-electric-miner-type2.name = 二型电驱矿机
block.endfield-industry-electric-miner-type2.description = 在通电状态下，可以用来开采蓝铁矿等多种矿物的机械设备。
block.endfield-industry-electric-miner-type2.details = 二型电驱矿机重点升级了刀头组件的强度，具备了更强的环境适应性和在更深矿层作业的能力。


block.endfield-industry-item-access-port.name = 物品准入口
block.endfield-industry-item-access-port.description = 可以设置允许通过的材料与最大数量的传送带物流工具。
block.endfield-industry-item-access-port.details = 筛选即为秩序。

block.endfield-industry-shunt.name = 分流器
block.endfield-industry-shunt.description = 可让1条传送带均匀传输到多条（最多3条）分支传送带的物流工具。
block.endfield-industry-shunt.details = 搭载了智能识别模块的传输路线调整设备，能有效减轻输出端设备供料压力。

block.endfield-industry-distribution-bridge.name = 物流桥
block.endfield-industry-distribution-bridge.description = 可让两条传送带交叉运输互不干扰的物流工具。
block.endfield-industry-distribution-bridge.details = 功能稍显复杂的传输路线调整设备，可确保货物运输时不会乱作一团。

block.endfield-industry-confluencer.name = 汇流器
block.endfield-industry-confluencer.description = 可让多条（最多3条）分支传送带汇流传输到1条传送带的物流工具。
block.endfield-industry-confluencer.details = 搭载了智能识别模块的传输路线调整设备，能够适配多种生产工艺流程。

block.endfield-industry-pipe-access-port.name = 管道准入口
block.endfield-industry-pipe-access-port.description = 可以设置允许通过的材料与最大数量的管道物流工具。
block.endfield-industry-pipe-access-port.details = 控制即为高效。

block.endfield-industry-pipe-shunt.name = 管道分流器
block.endfield-industry-pipe-shunt.description = 可让1根管道均匀传输到多根（最多3根）分支管道的物流工具。
block.endfield-industry-pipe-shunt.details = 搭载了智能识别模块的管道路线调整设备，能有效减轻输出端设备供料压力。

block.endfield-industry-pipe-bridge.name = 管道桥
block.endfield-industry-pipe-bridge.description = 可让两根管道交叉运输互不干扰的物流工具。
block.endfield-industry-pipe-bridge.details = 内置了终末地工业特研液流控制阀的设备，因其怪异的设计思路而难以在市场上出售。

block.endfield-industry-pipe-confluencer.name = 管道汇流器
block.endfield-industry-pipe-confluencer.description = 可让多根（最多3根）分支管道汇流传输到1根管道的物流工具。
block.endfield-industry-pipe-confluencer.details = 搭载了智能识别模块的管道路线调整设备，能够适配多种生产工艺流程。


block.endfield-industry-protocol-storage-box.name = 协议储存箱
block.endfield-industry-protocol-storage-box.description = 拥有多个容纳格的储物设备，由于在通电状态下可将其中物品转移至仓库，因此多用于产线末端。
block.endfield-industry-protocol-storage-box.details = 为了实现小范围内小型物品的协议转运功能，终末地工业花费了近十年时间。

block.endfield-industry-vault-inventory-port.name = 仓库存货口
block.endfield-industry-vault-inventory-port.description = 可将物品运送至当地仓库的活动端口，只能贴靠仓库存取线放置。
block.endfield-industry-vault-inventory-port.details = 根据集成工业系统第二次危险环境试验性投放后制定的升级要求，仓库存货口与仓库取货口的用料升级为了耐蚀钢材。

block.endfield-industry-vault-pickup-point.name = 仓库取货口
block.endfield-industry-vault-pickup-point.description = 可选择物品从当地仓库取出的活动端口，只能贴靠仓库存取线放置。
block.endfield-industry-vault-pickup-point.details = 在极端环境下，仓库存货口和仓库取货口会与运载设备直接接合，以满足包括无菌、耐蚀在内的各项需求。

block.endfield-industry-liquid-storage-tank.name = 储液罐
block.endfield-industry-liquid-storage-tank.description = 存储液体的设备。
block.endfield-industry-liquid-storage-tank.details = 如何使设备在储存腐蚀性液体时，也能耐受外界侵蚀现象，这一问题困扰了工程师们近五年时间。

block.endfield-industry-vault-access-line-base-segment.name = 仓库存取线基段
block.endfield-industry-vault-access-line-base-segment.description = 可以在集成核心区域放置的仓库存取线基段，需要和仓库存取线源桩或其他生效的仓库存取线基段相连，其上可贴靠仓库存货口和仓库取货口。
block.endfield-industry-vault-access-line-base-segment.details = 在息壤与集成工业系统结合的设备中，息壤粒子主要起着“稳定”作用。一如对抗裂隙与侵蚀，于设备内流动的息壤粒子能保证物品在借助存取线出入仓库时不会因周边环境异常而受到干扰。

block.endfield-industry-vault-access-line-source-pile.name = 仓库存取线源桩
block.endfield-industry-vault-access-line-source-pile.description = 作为仓库存取线的起始点，可以在集成核心区域自由放置。
block.endfield-industry-vault-access-line-source-pile.details = 一些工程师偶尔会因息壤而产生自己都无法理解的疯狂念头。工业的终点是什么？像息壤这种“自由”的材料，是否有更进一步的可能？有朝一日，人类的工业技术是否能推进至“无形”的程度？他们如此想着，便会觉得自己走出的每一步都更为意义非凡。


block.endfield-industry-refining-furnace.name = 精炼炉
block.endfield-industry-refining-furnace.description = 使用高温精炼其他材料的设备。
block.endfield-industry-refining-furnace.details = 剥离、塑造...材料的形态将在高温中变换，直至焕然一新。

block.endfield-industry-crusher.name = 粉碎机
block.endfield-industry-crusher.description = 能粉碎各种材料的重型设备。
block.endfield-industry-crusher.details = 有没有听到它嚼碎硬物的声音？

block.endfield-industry-accessory-machine.name = 配件机
block.endfield-industry-accessory-machine.description = 能够加工各式零件的平台。
block.endfield-industry-accessory-machine.details = 车、铣、刨、磨。

block.endfield-industry-shape-forming-machine.name = 塑形机
block.endfield-industry-shape-forming-machine.description = 能够冲压各种容器的设备。
block.endfield-industry-shape-forming-machine.details = 与联盟工团合作举办了产品研讨会议后，终末地工业克服了“模具更换”这一技术难点。

block.endfield-industry-planter.name = 种植机
block.endfield-industry-planter.description = 能够培育各类普通植物的仓形设备。
block.endfield-industry-planter.details = 该款由终末地工业自研的设备，最大技术优势在于对内部光照、温度以及植物激素状态的实时监控与调整。

block.endfield-industry-seed-collector.name = 采种机
block.endfield-industry-seed-collector.description = 能够采集普通植物种子的设备。
block.endfield-industry-seed-collector.details = 在塔卫二，丰收是令人格外欣喜的事情。


block.endfield-industry-original-equipment-parts.name = 装备原件机
block.endfield-industry-original-equipment-parts.description = 能够将不同材料嵌合加工成装备原件的设备。
block.endfield-industry-original-equipment-parts.details = 一件足够优秀的装备原件，需要经历压嵌、编织等多道工序。

block.endfield-industry-filling-machine.name = 灌装机
block.endfield-industry-filling-machine.description = 能够将原料灌装到容器的设备。
block.endfield-industry-filling-machine.details = 专利性的无菌分装技术极大程度上降低了产品发生污染现象的可能性。

block.endfield-industry-encapsulation-machine.name = 封装机
block.endfield-industry-encapsulation-machine.description = 用于封装部分能量元件的设备。
block.endfield-industry-encapsulation-machine.details = 塔卫二各地曾诞生过诸多形制各异的电池，在人类摆脱战争困局后，这些产品的生产标准逐渐获得了统一。

block.endfield-industry-grinder.name = 硏磨机
block.endfield-industry-grinder.description = 可以对粉末材料进行细致研磨处理的设备。
block.endfield-industry-grinder.details = 本设备脱胎于某种历史悠长的炎国农产品加工机械。

block.endfield-industry-reaction-tank.name = 反应池
block.endfield-industry-reaction-tank.description = 进行固液体化学反应的设备。
block.endfield-industry-reaction-tank.details = 终末地工业最终选择向工团订购一批产自塔卫二南部的特种钢材，以求应对反应设备产生的腐蚀性故障。

block.endfield-industry-sky-has-crucible.name = 天有洪炉
block.endfield-industry-sky-has-crucible.description = 用于息壤相关产物合成的设备。
block.endfield-industry-sky-has-crucible.details = 地生五金。

block.endfield-industry-disassembly-machine.name = 拆解机
block.endfield-industry-disassembly-machine.description =用于进行物理分拆的设备。
block.endfield-industry-disassembly-machine.details = 在第一次听到拆解机故事的情况下，有百分之八十的听众不愿意相信这台能够精密作业的设备，其设计灵感居然会来自于工团用来锯切天使的大型拆解台。


block.endfield-industry-charging-pile.name = 供电桩
block.endfield-industry-charging-pile.description =通电后可给较大范围内的终末地设备无线供电。\n完成后续工业计划研发后可进行30m内短距离电力运输。
block.endfield-industry-charging-pile.details = “无线供电”是终末地工业最大的技术突破，这项技术基于协议技术进行了拓展，是整套集成工业系统的运转基础。

block.endfield-industry-Xirang-charging-pile.name = 息壤供电桩
block.endfield-industry-Xirang-charging-pile.description = 在集成核心区域外可自动连接协议核心与息壤中继器（80m内）、息壤供电桩以及其他电力设备（30m内），但无法连接核心区域内的其他电力设备。在集成核心区域内仅会自动连接协议核心。可进行范围供电与短距离电力传输。
block.endfield-industry-Xirang-charging-pile.details =装配了息壤接收模块的协议供电桩。对于在中继器间飞奔的电流来说，息壤接收模块就像黑暗中的灯塔，能够精准地牵引着它以极低的损耗率走向供电桩。

block.endfield-industry-repeater.name = 中继器
block.endfield-industry-repeater.description = 可以在80m范围内完成电力配给的中继设备，只能进行电力传输。\n完成后续工业计划研发后可给小范围内的终末地设备无线供电。
block.endfield-industry-repeater.details = 中继器是集成工业系统中成本最高的设备之一，它的整体设计思路更趋近于协议核心。

block.endfield-industry-Xirang-repeater.name = 息壤中继器
block.endfield-industry-Xirang-repeater.description = 在集成核心区域外可自动连接协议核心与全部息壤电力设备（80m内），但无法连接核心区域内的其他电力设备。在集成核心区域内仅会自动连接协议核心。可进行电力传输与小范围供电。
block.endfield-industry-Xirang-repeater.details =将息壤技术与协议供电技术结合后诞生出的电力中继装置。其中息壤部分起到了识别、定位、稳定三项作用，保证了设备间不会出现胡乱连接的现象，极大降低了发生烧毁事故的可能性。

block.endfield-industry-thermal-energy-pool.name = 热能池
block.endfield-industry-thermal-energy-pool.description = 利用源矿或电池提供电能的设备，只有接入电网才能生效。
block.endfield-industry-thermal-energy-pool.details = 热能池在近十年进行过三次重大技术革新。


# 物品
item.endfield-industry-source-ore.name = 源矿
item.endfield-industry-source-ore.description = 以最粗粝的状态被挖掘出来的源石，可在工业系统中进行加工。
item.endfield-industry-source-ore.details = 工业生产活动所必须的基础型矿物

item.endfield-industry-amethyst-ore.name = 紫晶矿
item.endfield-industry-amethyst-ore.description = 内含紫色晶体的岩石，可在工业系统中进行加工。
item.endfield-industry-amethyst-ore.details = 紫晶在精密工业等领域的使用较为广泛，是塔卫二电子工业的基础材料之一

item.endfield-industry-vivianite.name = 蓝铁矿
item.endfield-industry-vivianite.description = 一种天然存在的蓝色合金，可在工业系统中进行加工。
item.endfield-industry-vivianite.details = 蓝铁的形成原因众说纷纭，在工业金属尚未出现的时代，它是人们最为依赖的金属。

item.endfield-industry-sand-leaf.name = 砂叶
item.endfield-industry-sand-leaf.description = 可在野外采集或在工厂培育出的叶片粗粉的植物，粉碎后可用于精细研磨。
item.endfield-industry-sand-leaf.details = 众生长地是“荒地手工业”领域中的翘楚，他们善于使用各种天然材料在艰苦环境中生存。

item.endfield-industry-sand-leaf-seeds.name = 砂叶种子
item.endfield-industry-sand-leaf-seeds.description = 砂叶的种子，可用于培育砂叶。
item.endfield-industry-sand-leaf-seeds.details = “荒地手工业”的发展历史最早可以追溯到近百年前。为了活下来，流落在荒地上的人类必须用尽一切手段。

item.endfield-industry-ketone-shrub.name = 酮化灌木
item.endfield-industry-ketone-shrub.description = 可在野外采集或在工厂培育出的植物，内含易燃易爆成分，常用于制造工业爆炸物。
item.endfield-industry-ketone-shrub.details = 酮化灌木是塔卫二的本土植物，它往往生长于土壤成分较为特殊的环境中。

item.endfield-industry-ketone-tree-seeds.name = 酮化树种
item.endfield-industry-ketone-tree-seeds.description = 酮化灌木的种子，可用于培育酮化灌木。
item.endfield-industry-ketone-tree-seeds.details = 大部分学者认为，酮化灌木中之所以能提取到硝化物，是因为它吸收了过量含有侵蚀物质的雨水。


item.endfield-industry-carbon-block.name = 碳块
item.endfield-industry-carbon-block.description = 植物烧制的碳材料，可用于其他材料合成。
item.endfield-industry-carbon-block.details = 终末地工业在战争时期就已完成了对制碳过程中废气处理的相关技术的优化。

item.endfield-industry-crystal-shell.name = 晶体外壳
item.endfield-industry-crystal-shell.description = 源石加工时剥离的外壳部分，可用于其他材料合成。
item.endfield-industry-crystal-shell.details = 源石晶体外壳的厚度通常可以作为判断一条矿脉存续时间的重要依据。

item.endfield-industry-amethyst-fiber.name = 紫晶纤维
item.endfield-industry-amethyst-fiber.description = 由紫晶矿精炼得来的纤维，可用于其他材料合成。
item.endfield-industry-amethyst-fiber.details = 将紫晶加工成纤维后，其拉伸度获得了极大的增强。

item.endfield-industry-blue-iron-block.name = 蓝铁块
item.endfield-industry-blue-iron-block.description = 由蓝铁矿石精炼得来的金属块，可用于其他材料合成。
item.endfield-industry-blue-iron-block.details = 在塔卫二为什么会存在与异铁如此近似的金属，这仍是未解之谜。

item.endfield-industry-stable-carbon-block.name = 稳定碳块
item.endfield-industry-stable-carbon-block.description = 致密碳粉末精炼融合后的高级材料，可用于其他材料合成。
item.endfield-industry-stable-carbon-block.details = 多级加工后，碳块在碳元素状态上获得了微妙且稳定的平衡。

item.endfield-industry-dense-crystalline.name = 密制晶体
item.endfield-industry-dense-crystalline.description = 致密晶体粉末精炼融合后的高级材料，可用于其他材料合成。
item.endfield-industry-dense-crystalline.details = 多级加工后，密制晶体足以被称为“宝石”。

item.endfield-industry-high-crystal-fiber.name = 高晶纤维
item.endfield-industry-high-crystal-fiber.description = 高晶粉末精炼融合后的高级材料，可用于其他材料合成。
item.endfield-industry-high-crystal-fiber.details = 多级加工后，高晶纤维已经能够应用于多种信号传输场景。

item.endfield-industry-steel-block.name = 钢块
item.endfield-industry-steel-block.description = 致密蓝铁粉末精炼融合后的高级材料，可用于其他材料合成。
item.endfield-industry-steel-block.details = 多级加工后，终末地工业生产的钢材已被列为《塔卫二工业金属侵蚀耐受标准》二级标准参考物。

item.endfield-industry-carbon-powder.name = 碳粉末
item.endfield-industry-carbon-powder.description = 碳材料的粉末，可用于其他材料合成。
item.endfield-industry-carbon-powder.details = 在经过粉碎处理后，碳拥有了更细腻的质地。

item.endfield-industry-source-ore-powder.name = 源石粉末
item.endfield-industry-source-ore-powder.description = 稳定的源石粉末，可用于其他材料合成。
item.endfield-industry-source-ore-powder.details = 终末地利用协议技术对源石粉末进行了特殊的稳定化处理。

item.endfield-industry-crystal-shell-powder.name = 晶体外壳粉末
item.endfield-industry-crystal-shell-powder.description = 晶体外壳的粉末，可用于其他材料合成。
item.endfield-industry-crystal-shell-powder.details = 在经过粉碎处理后，晶体外壳二级加工品的质地更加均匀。

item.endfield-industry-amethyst-powder.name = 紫晶粉末
